<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML/CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sideBarIcon">
            <div class="sideBarIcon__menu__top">
                <div>
                    <a href="">
                        <img alt="" src="/images/icon-chatTop.svg" />
                    </a>
                </div>
                <div>
                    <a href="">
                        <img alt="" src="/images/lap.png" />
                    </a>
                </div>
                <div class="message">
                    <a href="">
                        <img alt="" src="/images/icon-message.png" />
                        <span>99</span>
                    </a>
                </div>
                <div>
                    <a href="">
                        <img alt="" src="/images/icon-bear.png" />
                    </a>
                </div>
            </div>
            <div class="sideBarIcon__menu__bottom">
                <div>
                    <a href="#">
                        <img alt="" src="/images/icon-bell.png" />
                    </a>
                </div>
                <div>
                    <a href="">
                        <img alt="" src="images/icon-question.png" />
                    </a>
                </div>
                <div>
                    <a href="">
                        <img alt="" src="images/icon-setting.png" />
                    </a>
                </div>
                <div>
                    <a href="">
                        <img alt="" src="images/icon-user.png" />
                    </a>
                </div>
            </div>
        </div>
        <div class="sideBarNav">
            <div class="sideBarNav__dropMenu">
                <img alt="" src="images/drop-menu.png" />
            </div>
            <div class="sideBarNav__title">
                <img alt="" src="images/icon-smallMessage.png" />
                <span>Chat</span>
            </div>
            <div class="sideBarNav__mediaMenu">
                <div class="sideBarNav__mediaMenu__tooltipChat">
                    <a href="#">
                        <img alt="" src="images/blue-line.svg" />
                        <img alt="" src="images/tooltip.png" />
                        <span>ダッシュボード</span>
                        <img alt="" src="images/icon-99.svg" />
                    </a>
                </div>
                <div>
                    <a href="#">
                        <img alt="" src="images/Black-Rectangle.png" />
                        <span>メッセージ配信</span> 
                    </a>
                </div>
                <div>
                    <a href="#">
                        <img alt="" src="images/icon-doubleUser.png" />
                        <span>ユーザー一覧</span>
                    </a>
                </div>
                <div>
                    <a href="#">
                        <img alt="" src="images/icon-share.png" />
                        <span>外部サービス連携</span>
                    </a>
                </div>
                <div>
                    <a href="#">
                        <img alt="" src="images/icon-suffle.png" />
                        <span>設定</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="searchCategory">
            <p>コンタクトユーザー</p>
            <form>
                <label>
                    <select name="">
                        <option value="コンタクトユーザー">コンタクトユーザー</option>
                    </select>
                </label>
                <label>
                    <select name="">
                        <option value="すべてのサービス">すべてのサービス</option>
                    </select>
                </label>
                <label>
                    <select name="">
                        <option value="すべてのステータス">すべてのステータス</option>
                    </select>
                </label>
                <input type="search" name="" value="　 キーワード検索">
            </form>
            <div class="listChat">
                <div class="listChat__user">
                    <img alt="" src="images/avatar-text.png" />
                    <div>
                        <span>NameName</span>
                        <span>問い合わせ開始</span>
                    </div>
                    <img alt="" src="images/icon-facebook.png" />
                </div>
                <div class="listChat__user">
                    <div class="listChat__user__superIcon">
                        <span>2</span>
                        <img alt="" src="images/avatar.png" />
                    </div>
                    <div>
                        <span>NameName</span>
                        <span>問い合わせ開始</span>
                    </div>
                    <img alt="" src="images/icon-line.png" />
                </div>
                <div class="listChat__user">
                    <img alt="" src="images/avatar-user.png" />
                    <div>
                        <span>NameName</span>
                        <span>問い合わせ開始</span>
                    </div>
                    <img alt="" src="images/icon-skype.png" />
                </div>
                <div class="listChat__user">
                    <img alt="" src="images/avatar-user.png" />
                    <div>
                        <span>NameName</span>
                        <span>問い合わせ開始</span>
                    </div>
                    <img alt="" src="images/icon-calling-small.png" />
                </div>
            </div>
        </div>
        <div class="bodyChat">
            <div class="bodyChat__frame">
                <div class="bodyChat__frame__content bodyChat__frame__content--top">
                    <div>
                        <img alt="" src="images/Chatting-man.png" />
                    </div>
                    <div>
                        <img alt="" src="images/chatting-box1.png" />
                    </div>
                </div>
                <div class="bodyChat__frame__content bodyChat__frame__content--middle">
                    <div>
                        <img alt="" src="images/chatting-box2.png" />
                    </div>
                    <div>
                        <img alt="" src="images/display-chat.png" />
                    </div>
                </div>
                <div class="bodyChat__frame__content bodyChat__frame__content--bottom">
                    <div>
                        <img alt="" src="images/conversation-chat.png" />
                    </div>
                    <div>
                        <img alt="" src="images/chatting-box3.png" />
                    </div>
                </div>
            </div>
            <div>
                <form class="bodyChat__form">
                    <div class="bodyChat__form__action">
                        <label>
                            <input name="" type="checkbox"></input>
                            <div class="button__switch"></div>
                            <span>自動応答OFF</span>
                        </label>
                        <div>
                            <img alt="" src="images/icon-attachment.png" />
                            <div class="bodyChat__form__action__button button__attach"></div>
                            <span>Enterで送信</span>
                            <button class="bodyChat__form__action__button button__send">
                                <img alt="" src="images/icon-send.png" />
                                <span>送信</span>
                            </button>
                        </div>
                    </div>
                    <div class="bodyChat__form__note">
                        <textarea placeholder="ここにテキストを入力してください(Shift + Enterキーで送信)" autofocus="autofocus"></textarea>
                        <div>0/640</div>
                    </div>
                </form>
            </div>
        </div>
        <div class="userInfo">
            <div class="userInfo__nameSearch">
                <img alt="" src="images/avatar.png" />
                <input name="Name" type="text" placeholder="NameName">
                <img alt="" src="images/triple-dot.png"/>
            </div>
            <div class="userInfo__BotMaster">
                <span>設定中のボット</span>
                <div>
                    <img alt="" src="images/icon-cat.png" />
                    <span>Bot Master</span>
                </div>
            </div>
            <div class="userInfo__filterName">
                <span>ステータス</span> 
                <label>
                    <select name="list-name-reference">
                        <option value="お問い合せ開始">お問い合せ開始</option>
                    </select>
                </label>
            </div>
            <div class="userInfo__nameTag">
                <span>タグ設定</span>
                <div>
                    <button>
                        <span>Tag name</span>
                        <img alt="" src="images/icon-delete.png"/>
                    </button>
                    <button>
                        <span>Tag name</span>
                        <img alt="" src="images/icon-delete.png"/>
                    </button>                
                </div>
                <input name="tagname" type="text" placeholder="タグを入力してください">
            </div>
            <div class="userInfo__note">
                <span>メモ</span>
                <textarea placeholder="メモをご入力ください"></textarea>
            </div>
        </div>
    </div>
</body>
</html>
